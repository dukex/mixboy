<html>
<head>
  <title>MixBoy</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
  <script src="javascripts/soundmanager2.js"></script>
  <script src="javascripts/json2.js"></script>
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/mixboy.js"></script>
  <script src="javascripts/mixboy.store.js"></script>
  <script src="javascripts/mixboy.mixer.js"></script>
  <script type="text/javascript">
    soundManager.useHTML5Audio = true;
    soundManager.preferFlash = false;
    soundManager.debugMode = true;
  </script>
</head>
<body>
  <div id="mixer" class="container">
    <ol>
      <li class="channel" id="channel-1">
        <label for="channel-1-on-off">Channel 1</label>
        <input type="checkbox" class="on-off" id="channel-1-on-off" />
        <div id="channel-1-config" class="config">
          <input value="audio/BackTrack.mp3" class="song" id="channel-1-song" />
          <input value="100" class="volume" id="channel-1-volume" />
        </div>
      </li>
      <li class="channel" id="channel-2">
        <label for="channel-2-on-off">Channel 2</label>
        <input type="checkbox" class="on-off" id="channel-2-on-off" />

        <div id="channel-2-config" class="config">
          <input value="audio/PleaseMrPostman.mp3" class="song" id="channel-2-song" />
          <input value="100" class="volume" id="channel-2-volume" />
        </div>
      </li>
    </ol>
  </div>
</body>
</html>
