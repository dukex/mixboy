<html>
<head>
  <title>MixBoy</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/mixboy.css">
  <script src="javascripts/soundmanager2.js"></script>
  <script src="javascripts/json2.js"></script>
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/mixboy.js"></script>
  <script src="javascripts/mixboy.store.js"></script>
  <script src="javascripts/mixboy.mixer.js"></script>
  <script type="text/javascript">
    soundManager.useHTML5Audio = true;
    soundManager.preferFlash = false;
    soundManager.debugMode = true;
  </script>
</head>
<body>
  <div id="mixer" class="container">
    <ol id="channel">
      <li class="channel" id="channel-1">
        <label for="channel-1-on-off">Channel 1</label>
        <input type="checkbox" class="on-off" id="channel-1-on-off" />
        <ul id="channel-1-config" class="config">
          <li><label for="channel-1-song">Track</label><input value="audio/BackTrack.mp3" class="song" id="channel-1-song" /></li>
          <li><label for="channel-1-volume">Volume</label><input value="100" class="volume" id="channel-1-volume" /></li>
        </ul>
      </li>
      <li class="channel" id="channel-2">
        <label for="channel-2-on-off">Channel 2</label>
        <input type="checkbox" class="on-off" id="channel-2-on-off" />

        <ul id="channel-2-config" class="config">
          <li><label for="channel-2-song">Track</label><input value="audio/PleaseMrPostman.mp3" class="song" id="channel-2-song" /></li>
          <li><label for="channel-2-volume">Volume</label><input value="100" class="volume" id="channel-2-volume" /></li>
        </ul>
      </li>
    </ol>
  </div>
</body>
</html>
