<!DOCTYPE html>
<html>
<head>
  <title>MixBoy</title>
  <link rel="stylesheet" href="assets/app.css" type="text/css">
  <script src="assets/app.js"></script>
  <script type="text/javascript">
    soundManager.useHTML5Audio = true;
    soundManager.preferFlash = false;
    soundManager.waitForWindowLoad = true;
    soundManager.debugMode = false;
  </script>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      var _mixer = [
        {channel: "1", name: "1", track: "audio/base16.mp3"},
        {channel: "2", name: "2", track: "audio/batidao4.mp3"},
        {channel: "3", name: "3", track: "audio/base03.mp3"},
        {channel: "4", name: "4", track: ""},
        {channel: "q", name: "Q", track: "audio/CasteloEmChamas.wav"},
        {channel: "w", name: "W", track: "audio/treinamentodobumbum.wav"},
        {channel: "e", name: "E", track: "audio/vaisenta.wav"},
        {channel: "r", name: "R", track: ""},
        {channel: "a", name: "A", track: "audio/basedetecnobrega.mp3"},
        {channel: "s", name: "S", track: ""},
        {channel: "d", name: "D", track: "audio/BackTrack.mp3"},
        {channel: "f", name: "F", track: "audio/PleaseMrPostman.mp3"},
      ];
      _.each(_mixer, function(channel){
        var template = _.template($("#channel-template").html());
        $("#channel").append(template(channel));
      });
    });
  </script>
</head>
<body>
  <div id="mixer" class="container">
    <h1 id=""> Mixboy by <strong>Duke<span>x</span></strong></h1>
    <ol id="channel">
    </ol>
    <p>
      Use SHIFT to set song
    </p>

    <script id="channel-template" type="template/undescore">
      <li class="channel" id="channel-<%= channel %>" rel="<%= channel %>">
        <input type="checkbox" class="on-off" id="channel-<%= channel %>-on-off" />
        <label for="channel-<%= channel %>-on-off"> <%= name %></label>
        <ul id="channel-<%= channel %>-config" class="config">
          <li><input value="<%= track %>" class="song" id="channel-<%= channel %>-song" /></li>
          <li><label for="channel-<%= channel %>-volume">Volume</label><input value="50" min="0" max="100" type="range" class="volume" id="channel-<%= channel %>-volume" /></li>
        </ul>
        <progress value="0" max="100"></progress>
      </li>
    </script>
  </div>

</body>
</html>
