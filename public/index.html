<!DOCTYPE html>
<html>
<head>
  <title>MixBoy</title>
  <link rel="stylesheet" href="assets/app.css" type="text/css">
  <script src="assets/app.js"></script>
  <script type="text/javascript">
    soundManager.useHTML5Audio = true;
    soundManager.preferFlash = false;
    soundManager.waitForWindowLoad = true;
    soundManager.debugMode = false;
  </script>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      var _mixer = [
        {channel: "1", key: "1",name: "", track: "audio/treinamentodobumbum.wav"},
        {channel: "2", key: "2",name: "", track: "audio/corneta.mp3"},
        {channel: "3", key: "3",name: "", track: "audio/basefunk0.mp3"},
        {channel: "4", key: "4",name: "", track: "audio/basefunk1.mp3"},
        {channel: "q", key: "q",name: "", track: "audio/basefunk2.mp3"},
        {channel: "w", key: "w",name: "", track: "audio/LoopItaliafoda.wav"},
        {channel: "e", key: "e",name: "", track: "audio/corneta2.mp3"},
        {channel: "r", key: "r",name: "", track: "audio/gemido.wav"},
        {channel: "a", key: "a",name: "", track: "audio/loopsiri.wav"},
        {channel: "s", key: "s",name: "", track: ""},
        {channel: "d", key: "d",name: "", track: "audio/ELAETOP.mp3"},
        {channel: "f", key: "f",name: "", track: "audio/basedetecnobrega.mp3"},
        {channel: "z", key: "z",name: "", track: "audio/voznovinha.wav"},
        {channel: "x", key: "x",name: "", track: "audio/vozdescesobe.wav"},
        {channel: "c", key: "c",name: "", track: ""},
        {channel: "v", key: "v",name: "", track: ""},
      ];
      _.each(_mixer, function(channel){
        var template = _.template($("#channel-template").html());
        $("#channel").append(template(channel));
      });
    });
  </script>
</head>
<body>
  <div id="mixer" class="container">
    <h1 id=""> Mixboy by <strong>Duke<span>x</span></strong></h1>
    <ol id="channel">
    </ol>
    <div id="lcd">
    </div>

    <script id="channel-template" type="template/undescore">
      <li class="channel" id="channel-<%= channel %>" rel="<%= channel %>">
        <input type="checkbox" class="on-off" id="channel-<%= channel %>-on-off" />
        <label for="channel-<%= channel %>-on-off" class="key"> <%= key %></label>
        <ul id="channel-<%= channel %>-config" class="config">
          <li><input value="<%= track %>" class="song" id="channel-<%= channel %>-song" /></li>
          <li><label for="channel-<%= channel %>-volume">Volume</label><input value="50" min="0" max="100" type="range" class="volume" id="channel-<%= channel %>-volume" /></li>
        </ul>
        <progress value="0" max="100"></progress>
      </li>
    </script>
  </div>

</body>
</html>
